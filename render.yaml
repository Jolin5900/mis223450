services:
  - type: web
    name: mis223450
    env: python
    buildCommand: |
      # 1. 更新並安裝所有系統依賴：
      #    - ffmpeg：pydub 的主要依賴
      #    - portaudio19-dev：PyAudio 編譯必需的依賴
      apt update && apt install -y ffmpeg portaudio19-dev
      
      # 2. 執行 Python 依賴安裝 (現在 PyAudio 應該能成功編譯)
      pip install --no-cache-dir -r requirements.txt
      
      # 3. 執行 Django 設置
      python manage.py collectstatic --no-input
      python manage.py migrate
      
    startCommand: gunicorn system.wsgi:application --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: misdb 
          property: connectionString
      - key: RENDER_EXTERNAL_HOSTNAME
        generateValue: true
databases:
  - name: misdb